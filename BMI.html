<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <script>
        function BMI() {
            var we = parseFloat(document.getElementById("we").value);
            var he = parseFloat(document.getElementById("he").value);
            var bmi = we / (he*he);
            document.getElementById("bmi").value = bmi.toFixed(3);
        }
    </script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .BMI {
            width: 300px;
            height: 250px;
            border: 5px solid #DDA0DD;
            background-color: #FFC0CB;
            border-radius: 15px;
            padding: 15px;
            margin: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .BMI h2 {
            text-align: center;
        }
        .BMI input{
            background-color: #FFF5EE;
        }
        .img {
            margin: 25px 20px 20px 20px;
            border: 10px double #DDA0DD;
            background-color: #FFC0CB;
        }
    </style>
</head>
<body style="background-color: #F5FFFA;">
    <div class="container">
        <div class="BMI">
        <h2>BMI</h2>
        <label for="we">Weight(kg.)</label><br>
        <input type="text" name="" id="we"><br>
        <label for="he">Height(m.)</label><br>
        <input type="text" name="" id="he"><button onclick="BMI()">Enter</button><hr style="border: 2px solid #DDA0DD;">
        <label for="bmi">BMI</label>
        <input type="text" name="" id="bmi" size="30px">
        </div>
        <div class="img">
            <img src="https://www.healthtodaythailand.in.th/wp-content/uploads/2019/05/Capture001.jpg" width="450px" height="300px">
        </div>
    </div>
</body>
</html>
